# Set root category priority to WARN and set its appender to A1
log4j.rootCategory=INFO, A1

log4j.category.eu.linksmart.network.tunnel=DEBUG
log4j.category.eu.linksmart=ERROR
log4j.category.javax.servlet.http=ERROR

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern= %d [%p] %c - %m%n
#log4j.appender.A2.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss} %-5p %l - %m%n
